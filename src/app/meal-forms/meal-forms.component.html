<div class="container">
  <div class="header">
    <h1>Meal Tracker</h1>
    <p>A program to track your calories intake</p>
  </div>
  <hr>
  <form (ngSubmit)='submitMeal()' #mealForm='ngForm' id="form1" class="form-horizontal">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Meal Details</h4>
        <p>Enter details of the meal you have eaten
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-4 control-label" for='name'> Food Name:</label>
          <div class="col-sm-8">
            <input type="name" [(ngModel)]="newMeal.name" id="name" name="name" class="form-control" #name = "ngModel">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for= 'calories'>Calories:</label>
          <div class="col-sm-8">
            <input type="number" [(ngModel)]="newMeal.calories" id="calories" name="calories" class="form-control" #calories = "ngModel">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for='descrption'>Food Description</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="newMeal.descrption" id="description" name="description"
              class="form-control" #descrption = "ngModel">
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <button type="Submit" class="btn btn-primary">Check </button>
        <button type="reset" class="btn btn-default">Reset</button>
      </div>
    </div>
  </form>
</div>
