<div class="container">
  <div class="header">
    <h1>Meal Tracker</h1>
    <p>A program to track your calories intake</p>
  </div>
  <hr>
  <div class=" row">
    <div class="col-md-8">
      <form id="form1" class="form-horizontal">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Meal Details</h4>
            <p>Enter details of the meal you have eaten
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-4 control-label"> Fod Name:</label>
              <div class="col-sm-8">
                <input type="text" name="name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Calories:</label>
              <div class="col-sm-8">
                <input type="email" name="email" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Food Description</label>
              <div class="col-sm-8">
                <input type="email" name="email" class="form-control">
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <div class=" col-md-4">
      <app-meal-details></app-meal-details>
    </div>
  </div>
</div>
